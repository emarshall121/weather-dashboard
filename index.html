        <div class="container">

                <div class="col-4">
                    <!-- Search for city area -->
                    <h3 class="text-start" id="searchTerm">Search for a City:</h3>
                    <!-- Search box and button -->
                    <form class="d-flex">
                        <input id="searchTermInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button id="searchButton" class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                      <!-- Clear history button -->
                      <button class="mt-2">Clear History</button>
                      <!-- Search History Display -->
                      <h4 class="pt-3">Search History</h4>
                      <form id="searchHistory"></form>
                </div>

                <!-- Current weather displays -->
                <div class="col-8">
                    <div class="card mt-3">
                        <div class="card-body">
                            <div id="line1">
                                <h3 id="cityName"></h3>
                                <img id="icon" src=""></img>
                            </div>

                          <h4 id="humidity"></h4>
                          <h4 id=windspeed></h4>
                          <h4 id=uvIndex></h4>
                        </div>
                      </div>

                      </div>
